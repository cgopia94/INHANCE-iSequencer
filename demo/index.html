	<button>play</button>
	<button>pause</button>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../src/INHANCE_iSequencer.jquery.js"></script>
	<script>
		// attaching INHANCE_iSequencer
		$('.sequence-container').INHANCE_iSequencer({
			direction: 1, 
			speed: 1,	// 0 ~ 1
			initialAnimation: false
		});	
	

		$('button:nth-of-type(1)').on('click', function() { 
			// $('.sequence-container')[0].cleanup(); 
			$('.sequence-container')[0].play();
		});
		$('button:nth-of-type(2)').on('click', function() { 
			// $('.sequence-container')[0].cleanup(); 
			$('.sequence-container')[0].pause();
		});
	</script>
